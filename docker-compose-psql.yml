services:
  postgres:
    image: postgres
    restart: on-failure
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - "./postgres/001-db-init.sh:/docker-entrypoint-initdb.d/001-db-init.sh"
      - "./postgres/002-ddl.sql:/docker-entrypoint-initdb.d/002-ddl.sql"
    environment:
      - "POSTGRES_PASSWORD=pass"
