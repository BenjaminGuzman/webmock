services:
  auth:
    image: guzmanbenjamin/webmock-content:v2.0-alpha
    restart: on-failure
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      - "./backend/auth/.env.prod:/.env"
      - "./backend/auth/secret.txt:/secret.txt"

  content:
    image: guzmanbenjamin/webmock-content:v2.0-alpha
    restart: on-failure
    ports:
      - "127.0.0.1:5000:3000"
    volumes:
      - "./backend/content/.env.prod:/usr/src/.env"
    links:
      - "postgres:postgres"
      - "auth:auth"

  users:
    image: guzmanbenjamin/webmock-users:v2.0-alpha
    restart: on-failure
    ports:
      - "127.0.0.1:4000:3000"
    volumes:
      - "./backend/users/.env.prod:/usr/src/.env"
    links:
      - "postgres:postgres"
      - "auth:auth"

  postgres:
    image: postgres
    restart: on-failure
    volumes:
      - "./db/001-db-init.sh:/docker-entrypoint-initdb.d/001-db-init.sh"
      - "./db/002-ddl.sql:/docker-entrypoint-initdb.d/002-ddl.sql"
    environment:
      - "POSTGRES_PASSWORD=pass"

