<app-header [navigation]="navigation"></app-header>
<div>
  <div *ngIf="isLoading">
    Loading...
  </div>
  <div *ngIf="!isLoading" class="w-full md:w-5/6 h-full flex flex-col gap-3 justify-center mx-5 md:mx-auto">
    <div class="my-5 flex gap-x-5 w-full justify-center">
      <img src="{{artist.picture}}" alt="{{artist.name}}">
      <div class="flex flex-col gap-3">
        <h2>{{artist.name}}</h2>
        <div class="flex items-center gap-2" matTooltip="# fans">
          <mat-icon>favorite</mat-icon>
          <span>{{artist.nFans}}</span>
        </div>
        <div class="flex items-center gap-2" matTooltip="# albums">
          <mat-icon>album</mat-icon>
          <span>{{artist.nAlbums}}</span>
        </div>
        <a target="_blank" href="{{artist.link}}" class="flex items-center gap-2">
          <img src="/assets/img/deezer.min.webp" alt="" class="w-8 h-8"/>
          <span>{{artist.name}} on Deezer</span>
        </a>
      </div>
    </div>
    <p class="text-xl">Albums</p>
    <div class="w-full mx-auto md:w-1/2">
      <app-search-bar label="Search albums" placeholder="Future nostalgia"></app-search-bar>
    </div>
    <div class="flex justify-around flex-wrap gap-4 md:gap-8">
      <app-album *ngFor="let album of albums" [albumData]="album"></app-album>
    </div>
  </div>
</div>
